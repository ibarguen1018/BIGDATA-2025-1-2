name: Construir base de datos SQLite

on:
  push:
    paths:
      - 'static/desersion_escolar.csv'
      - 'src/**'
      - 'setup.py'
      - '.github/workflows/build_sqlite.yml'
  workflow_dispatch:  # Permite ejecución manual desde GitHub

jobs:
  build-sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Ejecutar script de conversión
        run: |
          convertir-csv-sqlite

      - name: Verificar existencia de archivo .db
        run: |
          if [ ! -f static/desersion_escolar.db ]; then
            echo "❌ Archivo static/desersion_escolar.db no encontrado"
            exit 1
          fi
          echo "✅ Archivo static/desersion_escolar.db encontrado"

      - name: Subir base de datos como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desersion_escolar-db
          path: static/desersion_escolar.db
